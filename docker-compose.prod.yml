services:

    ####################################################################################################
    # PHP
    ####################################################################################################
    php_chelatoapp:
        build: .docker/php
        container_name: php_chelatoapp
        restart: unless-stopped
        tty: true
        ports:
            # - 80:80
            - 5173:5173
        volumes:
            - .:/var/www:cached
        networks:
            - mysql_net

    ####################################################################################################
    # Nginx
    ####################################################################################################
    nginx_chelatoapp:
        image: nginx
        container_name: nginx_chelatoapp
        restart: unless-stopped
        tty: true
        ports:
            - 8000:80
        volumes:
            - .:/var/www
            - .docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - .docker/nginx/nginx.conf:/etc/nginx/nginx.conf
        depends_on:
            - php_chelatoapp
        networks:
            - mysql_net
